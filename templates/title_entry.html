<li>
	<a href="{{page.rot}}/titles/{{book.id}}">
		{% if book.thumbnail%}
		<img src="{{page.rot}}/data/titles/thumb_{{ book.id }}.png" />
		{% else %}
		<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail" />
		{% endif %}
		
		<h3>
			{{ book.title }}
			{% if book.series %}
				({% if not series_detail_view %}{{book.series.name}}, {% endif %}#{{book.series_index | round(1) }})
			{% endif %}
		</h3>
		<p>{{book.author_sort}}, {{book.pubdate|date("Y")}} {{book.addInfo}}</p>
	</a>
</li>
